Executable: RandomAmr1D
Testing:
  Check: parse;execute
  Timeout: 10
  ExpectedExitCode: 2
ExpectedOutput:
  - Checkpoints/Checkpoint_0000

---

Amr:
  Criteria:
    - Random:
        ChangeRefinementFraction: 0.8
        MaximumRefinementLevel: 8
  Verbosity: Verbose

DomainCreator:
  Interval:
    LowerBound: [-0.5]
    UpperBound: [6.5]
    Distribution: Linear
    Singularity: None
    InitialRefinement: [2]
    InitialGridPoints: [2]
    TimeDependence: None
    IsPeriodicIn: [False]

PhaseChangeAndTriggers:
  - Trigger:
      Always
    PhaseChanges:
      - VisitAndReturn(EvaluateAmrCriteria)
      - VisitAndReturn(AdjustDomain)
      - VisitAndReturn(CheckDomain)
      - CheckpointAndExitAfterWallclock:
          WallclockHours: 0.001

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto
