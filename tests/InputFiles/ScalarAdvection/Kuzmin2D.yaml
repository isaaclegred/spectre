Executable: EvolveScalarAdvection2D
Testing:
  Check: parse;execute
ExpectedOutput:
  - ScalarAdvectionKuzmin2DVolume0.h5

---

ResourceInfo:
  AvoidGlobalProc0: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  TimeStepper: Rk3HesthavenSsp

PhaseChangeAndTriggers:

DomainCreator:
  Rectangle:
    LowerBound: [0.0, 0.0]
    UpperBound: [1.0, 1.0]
    InitialRefinement: [2, 2]
    InitialGridPoints: [5, 5]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto
    Subcell:
      RdmpDelta0: 1.0e-7
      RdmpEpsilon: 1.0e-3
      PerssonExponent: 4.0
      InitialData:
        RdmpDelta0: 1.0e-7
        RdmpEpsilon: 1.0e-3
        PerssonExponent: 4.0
      AlwaysUseSubcells: false
      SubcellToDgReconstructionMethod: DimByDim
      UseHalo: false
      OnlyDgBlocksAndGroups: None
      FiniteDifferenceDerivativeOrder: 2
    TciOptions:
      UCutoff: 1.0e-10
  SubcellSolver:
    Reconstructor:
      MonotonisedCentral

InitialData:
  Kuzmin:

EventsAndTriggers:
  - Trigger:
      Slabs:
        Specified:
          Values: [10]
    Events:
      - Completion
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 10
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [U, TciStatus]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Float, Float]
          OverrideObservationValue: None

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "ScalarAdvectionKuzmin2DVolume"
  ReductionFileName: "ScalarAdvectionKuzmin2DReductions"
