# Executable: EvolveGhSingleBlackHole
# Check: parse;execute_check_output
# Timeout: 8
# ExpectedOutput:
#   GhKerrSchildVolume0.h5
#   GhKerrSchildReductions.h5
#   GhKerrSchildSurfaces.h5
# OutputFileChecks:
#   - Label: "check_horizon_find"
#     Subfile: "/AhA.dat"
#     FileGlob: "GhKerrSchildReductions.h5"
#     AbsoluteTolerance: 1e2

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons:
    AhA:
      Proc: Auto
      Exclusive: false
    ExcisionBoundaryA:
      Proc: Auto
      Exclusive: false

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforth:
      Order: 1

PhaseChangeAndTriggers:
  - - Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    - - CheckpointAndExitAfterWallclock:
          WallclockHours: None

InitialData: &InitialData
  KerrSchild:
    Mass: 1.0
    Spin: [0.0, 0.0, 0.0]
    Center: [0.0, 0.0, 0.0]

DomainCreator:
  Sphere:
    InnerRadius: 1.9
    OuterRadius: 2.3
    Interior:
      ExciseWithBoundaryCondition:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
    InitialRefinement: 0
    InitialGridPoints: 5
    UseEquiangularMap: true
    EquatorialCompression: None
    RadialPartitioning: []
    RadialDistribution: [Logarithmic]
    WhichWedges: All
    TimeDependentMaps: None
    OuterBoundaryCondition:
      DirichletAnalytic:
        AnalyticPrescription: *InitialData

EvolutionSystem:
  GeneralizedHarmonic:
    GaugeCondition:
      AnalyticChristoffel:
        AnalyticPrescription: *InitialData
    # The parameter choices here come from our experience with the Spectral
    # Einstein Code (SpEC). They should be suitable for evolutions of a
    # perturbation of a Kerr-Schild black hole.
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 3.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 0.001
        Amplitude: 1.0
        Width: 11.313708499
        Center: [0.0, 0.0, 0.0]

Filtering:
  ExpFilter0:
    Alpha: 36.0
    HalfPower: 64
    Enable: true
    BlocksToFilter: All

SpatialDiscretization:
  BoundaryCorrection:
    UpwindPenalty:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

EventsAndTriggers:
  - - Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    - - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(SpacetimeMetric)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
  - - Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    - - ObserveNorms:
          SubfileName: Norms
          TensorsToObserve:
          - Name: Lapse
            NormType: L2Norm
            Components: Individual
          - Name: PointwiseL2Norm(GaugeConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(ThreeIndexConstraint)
            NormType: L2Norm
            Components: Sum
          - Name: PointwiseL2Norm(FourIndexConstraint)
            NormType: L2Norm
            Components: Sum
  - - Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    - - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - Pi
            - Phi
            - GaugeH
            - PointwiseL2Norm(GaugeConstraint)
            - PointwiseL2Norm(ThreeIndexConstraint)
            - PointwiseL2Norm(FourIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
  - - Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 2
    - - AhA
  - - Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 2
    - - ExcisionBoundaryA
  - - Slabs:
        Specified:
          Values: [3]
    - - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "GhKerrSchildVolume"
  ReductionFileName: "GhKerrSchildReductions"
  SurfaceFileName: "GhKerrSchildSurfaces"

Interpolator:
  DumpVolumeDataOnFailure: false

ApparentHorizons:
  AhA:
    InitialGuess:
      Lmax: 4
      Radius: 2.2
      Center: [0.0, 0.0, 0.0]
    FastFlow:
      Flow: Fast
      Alpha: 1.0
      Beta: 0.5
      AbsTol: 1e-12
      TruncationTol: 1e-2
      DivergenceTol: 1.2
      DivergenceIter: 5
      MaxIts: 100
    Verbosity: Verbose

InterpolationTargets:
  ExcisionBoundaryA:
    Lmax: 10
    Center: [0., 0., 0.]
    Radius: 2.0
    AngularOrdering: "Strahlkorper"
