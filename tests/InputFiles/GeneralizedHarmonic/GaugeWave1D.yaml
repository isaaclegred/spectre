Executable: EvolveGhNoBlackHole1D
Testing:
  Check: parse;execute
  Timeout: 8
ExpectedOutput:
  - GhGaugeWave1DVolume0.h5
  - GhGaugeWave1DReductions.h5

---

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.002
  TimeStepper:
    AdamsBashforth:
      Order: 3

PhaseChangeAndTriggers:
  - Trigger:
      Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    PhaseChanges:
      - CheckpointAndExitAfterWallclock:
          WallclockHours: None

InitialData: &InitialData
  GaugeWave:
    Amplitude: 0.5
    Wavelength: 6.283185307179586

DomainCreator:
  RotatedIntervals:
    LowerBound: [0.0]
    Midpoint: [3.0]
    UpperBound: [6.283185307179586]
    InitialRefinement: [1]
    InitialGridPoints: [[7,7]]
    TimeDependence:
      UniformTranslation:
         InitialTime: 0.0
         Velocity: [0.5]
    BoundaryConditions:
      LowerBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData
      UpperBoundary:
        DirichletAnalytic:
          AnalyticPrescription: *InitialData

EvolutionSystem:
  GeneralizedHarmonic:
    GaugeCondition:
      AnalyticChristoffel:
        AnalyticPrescription: *InitialData
    DampingFunctionGamma0:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0]
    DampingFunctionGamma1:
      GaussianPlusConstant:
        Constant: -1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0]
    DampingFunctionGamma2:
      GaussianPlusConstant:
        Constant: 1.0
        Amplitude: 0.0
        Width: 1.0
        Center: [0.0]

Filtering:
  ExpFilter0:
    Alpha: 36.0
    HalfPower: 64
    Enable: false
    BlocksToFilter: All

SpatialDiscretization:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: Gauss
  BoundaryCorrection:
    UpwindPenalty:

EventsAndTriggers:
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 2
          Offset: 0
    Events:
      - ObserveNorms:
          SubfileName: Errors
          TensorsToObserve:
            - Name: Error(SpacetimeMetric)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Pi)
              NormType: L2Norm
              Components: Sum
            - Name: Error(Phi)
              NormType: L2Norm
              Components: Sum
  - Trigger:
      Slabs:
        EvenlySpaced:
          Interval: 5
          Offset: 0
    Events:
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve:
            - SpacetimeMetric
            - Pi
            - Phi
            - PointwiseL2Norm(GaugeConstraint)
            - PointwiseL2Norm(ThreeIndexConstraint)
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]
          OverrideObservationValue: None
  - Trigger:
      Slabs:
        Specified:
          Values: [5]
    Events:
      - Completion

EventsAndDenseTriggers:

Observers:
  VolumeFileName: "GhGaugeWave1DVolume"
  ReductionFileName: "GhGaugeWave1DReductions"
